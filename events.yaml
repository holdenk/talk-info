'@sparkaisummit:Validating Big Data Jobs - Stopping Failures Before Production on Apache Spark':
  blog_fmt_text: null
  codelab_link: null
  copresenters: null
  date: 2018-10-03
  description: "As big data jobs move from the proof-of-concept phase into powering\
    \ real production services, we have to start consider what will happen when everything\
    \ eventually goes wrong (such as recommending inappropriate products or other\
    \ decisions taken on bad data). This talk will attempt to convince you that we\
    \ will all eventually get aboard the failboat (especially with ~40% of respondents\
    \ automatically deploying their Spark jobs results to production), and its important\
    \ to automatically recognize when things have gone wrong so we can stop deployment\
    \ before we have to update our resumes.\nFiguring out when things have gone terribly\
    \ wrong is trickier than it first appears, since we want to catch the errors before\
    \ our users notice them (or failing that before CNN notices them). We will explore\
    \ general techniques for validation, look at responses from people validating\
    \ big data jobs in production environments, and libraries that can assist us in\
    \ writing relative validation rules based on historical data.\nFor folks working\
    \ in streaming, we will talk about the unique challenges of attempting to validate\
    \ in a real-time system, and what we can do besides keeping an up-to-date resume\
    \ on file for when things go wrong. To keep the talk interesting real-world examples\
    \ (with company names removed) will be presented, as well as several creative-common\
    \ licensed cat pictures and an adorable panda GIF.\nIf you\u2019ve seen Holden\u2019\
    s previous testing Spark talks this can be viewed as a deep dive on the second\
    \ half focused around what else we need to do besides good testing practices to\
    \ create production quality pipelines. If you haven\u2019t seen the testing talks\
    \ watch those on YouTube after you come see this one"
