FOSDEM:Introducing @Kubeflow (w. Special Guests Tensorflow and @ApacheSpark):
  blog_fmt_text: null
  codelab_link: null
  copresenters: ['@rawkintrevo']
  date: 2019-02-03
  description: "Data Science, Machine Learning, and Artificial Intelligence has exploded\
    \ in popularity in the last five years, but the nagging question remains, \u201C\
    How to put models into production?\u201D Engineers are typically tasked to build\
    \ one-off systems to serve predictions which must be maintained amid a quickly\
    \ evolving back-end serving space which has evolved from single-machine, to custom\
    \ clusters, to \u201Cserverless\u201D, to Docker, to Kubernetes. In this talk,\
    \ we present KubeFlow- an open source project which makes it easy for users to\
    \ move models from laptop to ML Rig to training cluster to deployment. In this\
    \ talk we will discuss, \u201CWhat is KubeFlow?\u201D, \u201Cwhy scalability is\
    \ so critical for training and model deployment?\u201D, and other topics.\nUsers\
    \ can deploy models written in Python\u2019s skearn, R, Tensorflow, Spark, and\
    \ many more. The magic of Kubernetes allows data scientists to write models on\
    \ their laptop, deploy to an ML-Rig, and then devOps can move that model into\
    \ production with all of the bells and whistles such as monitoring, A/B tests,\
    \ multi-arm bandits, and security."
  discussion_link: null
  event_link: https://fosdem.org/2019/schedule/track/hpc,_big_data_and_data_science/
