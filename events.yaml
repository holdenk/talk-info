  (w/ Spark, BEAM, & friends!) -- now with Scooters
: {blog_fmt_text: null, codelab_link: null, copresenters: null, date: 2018-12-14,
  description: ' As big data jobs move from the proof-of-concept phase into powering
    real production services, you will need to consider what will happen when everything
    eventually goes wrong (such as recommending inappropriate products or other decisions
    taken on bad data).

    During this talk, you will discover that you will eventually get aboard the failboat
    (especially with ~40% of respondents automatically deploying their Spark jobs
    results to production). It''s important to automatically recognise when things
    have gone wrong, so you can stop deployment before you have to update our resumes.

    Figuring out when things have gone terribly wrong is trickier than it first appears,
    since you want to catch the errors before your users notice them (or failing that
    before CNN notices them). We will explore general techniques for validation, look
    at responses from people validating big data jobs in production environments,
    and libraries that can assist you in writing relative validation rules based on
    historical data. For folks working in streaming, you will learn about the unique
    challenges of attempting to validate in a real-time system, and what you can do
    besides keeping an up-to-date resume on file for when things go wrong.

    You will discover code examples in Apache Spark, as well as learn about similar
    concepts in Apache BEAM (a cross platform tool), but the techniques should be
    applicable across systems.

    Real-world examples (with company names removed) will be presented, as well as
    several creative-common licensed cat pictures and an adorable panda GIF.', discussion_link: null,
