  last_post_text: 'Thanks for joining us (<a href=''https://www.twitter.com/holdenkarau''>@holdenkarau</a>,<a
    href=''https://www.twitter.com/warre_n_peace''>@warre_n_peace</a>) on 2018-05-23
    at Strata EU 2018 London, UK for <a href="https://oreil.ly/2NhIVmG">Understanding
    Spark tuning with auto-tuning; or, Magical spells to stop your pager going off
    at 2:00am</a>.The talk covered: <p>Apache Spark is an amazing distributed system,
    but part of the bargain weve made with the infrastructure deamons involves providing
    the correct set of magic numbers (aka tuning) or our jobs may be eaten by Cthulhu.
    Tuning Apache Spark is somewhat of a dark art, although thankfully, when it goes
    wrong, all we tend to lose is several hours of our day and our employers money.

    Holden Karau, Rachel Warren, and Anya Bida explore auto-tuning jobs using both
    historical and live job information, using systems like Apache BEAM, Mahout, and
    internal Spark ML jobs as workloads. Much of the data required to effectively
    tune jobs is already collected inside of Spark. You just need to understand it.
    Holden, Rachel, and Anya outline sample auto-tuners and discuss the options for
    improving them and applying similar techniques in your own work. They also discuss
    what kind of tuning can be done statically (e.g., without depending on historic
    information) and look at Sparks own built-in components for auto-tuning (currently
    dynamically scaling cluster size) and how you can improve them.

    Even if the idea of building an auto-tuner sounds as appealing as using a rusty
    spoon to debug the JVM on a haunted supercomputer, this talk will give you a better
    understanding of the knobs available to you to tune your Apache Spark jobs.

    Also, to be clear, Holden, and Rachel dont promise to stop your pager going off
    at 2:00am, but hopefully this helps.</p>

